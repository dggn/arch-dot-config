
# Please note not all available settings / options are set here.
# For a full list, see the wiki

# Monitors

monitor= DP-3,1920x1080@165,1920x0,1
monitor= HDMI-A-1,1920x1080@75,0x0,1
monitor=,preferred,auto,1

# Binding workspaces to monitors

wsbind=1,DP-3
wsbind=2,HDMI-A-1
wsbind=3,DP-3
wsbind=4,HDMI-A-1
wsbind=5,DP-3
wsbind=6,HDMI-A-1
wsbind=7,DP-3
wsbind=8,HDMI-A-1
wsbind=9,DP-3
wsbind=10,HDMI-A-1

# Binding wallpapers to workspaces/monitors

$w1 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpaper/current/z-w-gu-canal.jpg" 
$w2 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/current/z-w-gu-bg1-6d.jpg" 
$w3 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpaper/current/z-w-gu-bandageb5f.jpg" 
$w4 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/current/z-w-gu-bg2-4b.jpg" 
$w5 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpaper/current/z-w-gu-bg2-6b.jpg" 
$w6 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/current/z-w-gu-5b.jpg"
$w7 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpaper/current/z-w-gu-bg1-6av2.jpg" 
$w8 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/current/z-w-gu-fffff.jpg" 
$w9 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpaper/current/z-w-gu-witchrocks2epst.jpg"
$w10 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/current/z-w-gu-12web.jpg"

bind=SUPER,1,exec,$w1
bind=SUPER,2,exec,$w2
bind=SUPER,3,exec,$w3
bind=SUPER,4,exec,$w4
bind=SUPER,5,exec,$w5
bind=SUPER,6,exec,$w6
bind=SUPER,7,exec,$w7
bind=SUPER,8,exec,$w8
bind=SUPER,9,exec,$w9
bind=SUPER,0,exec,$w10

bind=SUPERSHIFT,1,exec,$w1
bind=SUPERSHIFT,2,exec,$w2
bind=SUPERSHIFT,3,exec,$w3
bind=SUPERSHIFT,4,exec,$w4
bind=SUPERSHIFT,5,exec,$w5
bind=SUPERSHIFT,6,exec,$w6
bind=SUPERSHIFT,7,exec,$w7
bind=SUPERSHIFT,8,exec,$w8
bind=SUPERSHIFT,9,exec,$w9
bind=SUPERSHIFT,0,exec,$w10


# Exec at launch

exec-once = waybar & hyprpaper & firefox

# Decorations

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1

    sensitivity = 0
}

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(ff3dec) rgb(ffedfe) 45deg
    col.inactive_border = rgb(ffedfe)

    layout = dwindle
}

decoration {

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more 

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
